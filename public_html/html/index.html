        <script>
            $(function () {
                $('#menu-toggle').sidr();
                //
                $(document).on('click', function (e) {
                    var container = $('#sidr');
                    if (!container.is(e.target) && container.has(e.target).length === 0) {
                        $.sidr('close', 'sidr');
                    }
                });
                //
                $(window).bind('resize', function () {
                    if ($('body').hasClass('sidr-open') && $(window).width() >= 768) {

            });
